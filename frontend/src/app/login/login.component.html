<ion-app>
  <ion-text color="dark">
    <h1>Shikicinema Admin Panel</h1>
  </ion-text>

  <form [formGroup]="loginForm"
        (ngSubmit)="onSubmit(loginForm.value)">
    <ion-item>
      <ion-label position="floating">Login</ion-label>
      <ion-input type="text"
                 formControlName="login"
                 color="dark"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password"
                 formControlName="password"
                 color="dark"></ion-input>
    </ion-item>

    <div>
      <ion-button [disabled]='loginForm.invalid'
                  expand="block"
                  type="submit">
        Login
      </ion-button>
    </div>
  </form>

</ion-app>
